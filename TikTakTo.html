<button id="reload">Refresh</button>
<button id="save">Save Game! Play Later</button>
<br><br>
<div class="rainbow-text" id="begintext" style="font-size: 50px"></div>
<div id="greentext" style="color: green; font-size: 50px; font-weight: bold; display: inline-block;">Grün Startet</div>
<div id="greenwin" style="color: green; font-size: 50px">Grün hat Gewonnen</div>
<div id="redtext" style="color: red; font-size: 50px; font-weight: bold; display: inline-block;">Rot Startet</div>
<div id="redwin" style="color: red; font-size: 50px">Rot hat Gewonnen</div>
<div id="nowin" style="color: Black; font-size: 50px">Unentschieden</div>
<div id="redtogo" style="color: red; font-size: 50px; font-weight: bold; display: inline-block;">Rot am Zug</div>
<div id="greentogo" style="color: green; font-size: 50px; font-weight: bold; display: inline-block;">Grün am Zug</div>
<div id="Saved" style="color: black; font-size: 25px">Erfolgreich Gespeicher! Deine Game-ID:</div>
<div id="Saved_ID" style="color: gold; font-size: 50px"></div>
<br>
<button style="color: green; font-size: 20px; width: 70px; height: 40px" id="green">Grün</button>
<button style="color: red; font-size: 20px; width: 70px; height: 40px" id="red">Rot</button>
<button style="color: black; font-size: 20px; width: 70px; height: 40px" id="load">Laden</button>
<br><br>
<form id="loadForm" onsubmit="sendForm(event)">
    <label for="Game_ID">Game-ID:</label>
    <input type="text" id="Game_ID" name="Game_ID" required>
    <br>
    <button id="submit" type="submit">Absenden</button>

</form>
<button id="reload2">Zurück</button>
<div id="result"></div>
